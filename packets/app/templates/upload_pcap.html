{% extends "base.html"%}
{%block title%}Upload New PCap File{%endblock%}
{%block location%}<p><a href="/">Home</a> -> Upload New PCap File</p>{%endblock%}
{%block content%}
{%if error%}
<p>{{error}}</p>
{%endif%}
<p>Select your PCap file and click the Upload button.</p>
<form method="post" action="/upload/pcap/" enctype="multipart/form-data">
<p>PCap File: <input name="pcap_file" type=file></p>
<p><input type="submit" value="Upload"></p>
</form>
{%endblock%}
